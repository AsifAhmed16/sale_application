{% include 'includes/login_style.html' %}
{% load static %}

{% block content %}
    <div id="login-page" class="row">
        <div class="col s12 z-depth-4 card-panel">
            <form action="{% url 'account:login_validate' %}" autocomplete="off" class="login-form" method=post>
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin right-align medium-small"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center">
                        <p class="center login-form-text">
                            {% if messages %}
                                {% for message in messages %}
                                    <strong style="color: red">{{ message.message }}</strong>
                                {% endfor %}
                            {% endif %}
                        </p>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-social-person-outline prefix"></i>
                        <input id="username" name="username" type="text" autocomplete="off" required>
                        <label for="username" class="center-align">
                            Username
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" class="btn waves-effect waves-light col s12">
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
